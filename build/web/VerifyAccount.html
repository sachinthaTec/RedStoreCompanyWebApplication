<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Account-REDStore</title>
  <link rel="icon" type="image/png" href="assets/IMG/Rs-logo.svg.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    transition: box-shadow 0.4s, border 0.4s;
  }

  .container:hover {
    box-shadow: 0 0 0 4px #ffe3ef, 0 8px 32px #dd247633;
    border-radius: 18px;
    cursor: pointer;
    }

    .verify-card {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 450px;
      width: 100%;
      text-align: center;
      transition: box-shadow 0.35s, border 0.35s, transform 0.35s;
    }

    .verify-card:hover {
      box-shadow: 0 12px 36px #dd247655, 0 2px 8px #dd247622;
      border: 2px solid #dd2476;
      transform: translateY(-6px) scale(1.03);
      cursor: pointer;
    }

    .verify-card h3 {
      font-weight: bold;
      margin-bottom: 15px;
      color: #222;
    }

    .verify-card p {
      color: #666;
      font-size: 15px;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 8px;
      font-size: 16px;
      padding: 12px;
    }

    .btn-primary {
      border-radius: 8px;
      background-color: #2563eb;
      font-weight: 600;
      padding: 12px;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="verify-card">
      <h3>Verify Your Account</h3>
      <p>Please verify your email to secure your account and unlock all features. Enter the code sent to your email.</p>
      
        <div class="mb-4 text-start">
            <p id="message" class="text-danger"></p>
          <label for="verificationCode" class="form-label">Verification Code</label>
          <input type="text" name="code" id="code" class="form-control" placeholder="Enter verification code" required>
        </div>
        <button onclick="verifyAccount(event);" type="submit" class="btn btn-primary w-100">Verify & Continue</button>
        <a href="SignIn.html">Sign In</a>
     
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script src="assets/js/verify-account.js"></script>
</body>
</html>
