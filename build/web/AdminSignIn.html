
<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Sign In-REDStore</title>
  <link rel="icon" type="image/png" href="assets/IMG/Rs-logo.svg.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      width: 100%;
      max-width: 1000px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
     transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover {
      transform: scale(1.03) rotate(1deg);
      box-shadow: 0 12px 32px rgba(221,36,118,0.18), 0 2px 8px rgba(0,0,0,0.08);
    }

    .form-section {
      background: #f1f1f1;
      padding: 40px;
    }

    .gradient-section {
      background: linear-gradient(to bottom right, #ff512f, #dd2476);
      color: white;
      padding: 40px;
    }

    .form-section h3 {
      margin-bottom: 30px;
      font-family: 'Segoe UI Semibold', 'Segoe UI', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      color: #dd2476;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .btn-primary:hover {
      background: #dd2476;
      color: #fff;
      box-shadow: 0 4px 16px rgba(221,36,118,0.18);
    }

    .btn-dark {
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .btn-dark:hover {
      background: #ff512f;
      color: #fff;
      box-shadow: 0 4px 16px rgba(255,81,47,0.18);
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #888;
    }

    .logo {
      width: 60px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card d-flex flex-md-row flex-column">
      <!-- Left Form Section -->
      <div class="form-section flex-fill">
        <div class="text-center">
            <img src="assets/IMG/Rs-logo.svg.png" alt="Logo" class="logo">
          
        </div>

        <h3 class="mt-4">Sign In to Admin Account</h3>
        <form action="LoginServlet" method="post">
          <div class="row mb-3">
              <p id="message" class="text-danger"></p>
            <div class="col-12">
              <input id="email" type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <input id="password" type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
          </div>
          <div class="d-flex gap-2">
            <button onclick="signIn();" type="submit" class="btn btn-primary w-100">Sign In</button>
            
          </div>
        </form>
      </div>

      <!-- Right Gradient Section -->
      <div class="gradient-section d-flex flex-column justify-content-center align-items-start">
        <h4 class="fw-bold">We are more than just a company</h4>
        <p class="mt-3">
          Explore tech like never before. From processors to peripherals, we've got everything for your perfect PC setup. 
          Get secure sign-in, fast delivery, and 24/7 support.
        </p>
      </div>
    </div>
  </div>

  <div class="footer">
    Â©2025 RedStore.lk || All Rights Reserved
  </div>

    <script src="assets/js/admin-sign-in.js"></script>
</body>
</html>
